<!DOCTYPE html>
<html  >
    <head>
        <title>Telecontrol Institucional</title>

        <link rel="stylesheet" type="text/css" href=" lib/bootstrap/css/bootstrap.min.css" />

        <link href=" elgin_source/css/externo.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript"  src=" lib/jquery/jquery.min.js"></script>
        <script src=" lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&sensors=true&key=AIzaSyC5AsH3NU-IwraXqLAa1qbXxyjklSVP-cQ"></script>

        <script src=" js/LoadingMsg.js"></script>
        <script src=" js/googleMaps.js"></script>

        <script src=" js/mapaRede.js"></script>
        <script src=" lib/mask/mask.min.js" ></script>
        <script src=" elgin_source/js/cufon-yui.js" type="text/javascript" ></script>
        <script src=" elgin_source/js/Museo_300_300-Museo_500_500.font.js" type="text/javascript" ></script>
        <script type="text/javascript">
                       
        </script>


        <style>
            #loading{
                height: 35px;
                width: 200px;
            }
            #spanContainer{
                width:100px;
                height: 40px;
                display:none;
            }
            #map {
                height:600px;
                width:600px;
            }
            .infoWindowContent {
                font-size:  14px !important;
                border-top: 1px solid #ccc;
                padding-top: 10px;
            }
            .list-model{
                display: none;
            }
            h2 {
                margin-bottom:0;
                margin-top: 0;
            }

            .submit_envia { width:200px; margin-left:0; padding-left:0; }

        </style>
    </head>
    <body>
        <div class="container" id="ng-app" ng-app="Institucional" >

            <div id="msgErro" class="alert alert-danger" style="display: none;" ></div>
            <div id="alertas"></div>
            <div id="alert-messages"></div>


            <div style="width: 100%; height: auto; display: block;">

                <div id="tit_princ" class="museo museo300">ASSISTÊNCIA TÉCNICA</div><br />
                <div id="txt_conteudo" class="museo500">Para encontrar a Assistência Técnica mais perto de você, preencha os dados.</div>


                <div style="position:relative; float:left; width: 100%; height: auto; display: block;">
                    <form id="maparede_form" name="maparede_form" role="form" novalidate>

                        <div id="loading" > </div>
                        <div style="position:relative; float:left; width: 35%; height: auto; display: block; margin-right:5px;">
                            <select id="macro_linha" name="macro_linha" onchange="getCidadesAtendidas()">

                                <option value="" >Escolha uma Linha</option>

                            </select>
                        </div>
                        <div style="position:relative; float:left; width: 25%; height: auto; display: block; margin-right:5px;">
                            <select id="estado" onchange="getCidadesAtendidas()">
                                <option value="">Escolha um Estado</option>
                            </select>
                        </div>
                        <div style="position:relative; float:left; width: 30%; height: auto; display: block; margin-right:5px;">
                            <select id="cidades" name="cidades" onchange="getPostos()">
                                <option value="">Escolha uma Cidade</option>
                            </select>
                        </div>

                        <br />

                        <br /><br />
                        <div style="position:relative; float:left; width: 91%; height: auto; display: block; ">
                            <div id="map_container" style="display: none;">
                                <p> Digite seu endereço e clique em um Posto Autorizado para traçar a rota </p>
                                <input type="text" name="search_box_origin" id="search_box_origin" style="width:500px;" placeholder="Digite seu endereço"/>

                                <p> Postos Autorizados <img src="elgin_source/google-maps-icon.png" />  </p>
                                <div id="map"></div>
                                <div id="directionsPanel" style="display:none; float:left;height: 300px; width: 600px"></div>    
                                <div id="inputs_container">
                                    <div id="panel">
                                        <b>Trajeto com: </b>
                                        <select style="width:200px;" id="mode" ng-model="travelMode" ng-click="setTravelMode()" ng-change="mapsInit.calcRoute()" >
                                            <option value="DRIVING">Automóvel</option>
                                            <option value="WALKING">A pé</option>
                                            <option value="TRANSIT">Transporte Público</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                            <br/>
                            <div  id="list-postos-container" class="panel panel-primary list-model"> 


                            </div>
                        </div>
                        
                    </form>
                    
                    
                </div>
            </div>
        </div>
    </body>
</html>

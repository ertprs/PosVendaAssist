<script type="text/javascript">
	// JavaScript Document
	var erro;

	function valida_senha() {
		var url  = "../../index.php?ajax=sim&acao=validar";

		var parametros = jQuery('form#acessar').serialize();//  Prepara os campos do formulário para enviar por POST
		$('#btnLogin').attr('disabled',true).css('cursor', 'not-allowed,wait');		//  Deshabilita o botão de login enquanto está conferindo o usuário

		$.post(
			url,	
			parametros+"&btnAcao=enviar",
			function (data) {
			var resposta= data.split("|");
			var codigo  = resposta[0].replace(/.*\s(\w+)$/g, '');
			var	texto   = resposta[1];

			if (data.length > 0) {
					if (codigo=="debug") {
						alert(data);
					} else if (codigo=="ok"){
						/*erro.hide();
						carga.html("Entrando...");
						carga.show('fast')
							 .delay(1000)
							 .queue(function() {*/
						window.parent.location = '../../'+texto;
						/*		jQuery(this).dequeue();
							 })
							 .hide('fast');*/
					} else if (codigo=="1"){
					//	texto = texto+"<p>Se você esqueceu sua senha, <a href='esqueci_senha.php' style='color:#733;'><b>clique aqui!</b></a></p>";
						erro.html(texto);
						erro.fadeIn('normal')
							.delay(3000).fadeOut('fast');
						$('input[name=senha]').val('');
						$('#btnLogin').removeAttr('disabled').css('cursor', 'default');    // Ativa de novo o botão 'Entrar'
					} else {
						// 					alert(data);
						texto = "O sistema passará por manutenção técnica!\n<b>";
						//texto+= "Dentro de algumas horas será restabelecido.\n</b>Agradecemos a compreensão!";
						erro.html(texto);
						erro.fadeIn('normal')
							.delay(4000).fadeOut('fast');
						$('#btnLogin').removeAttr('disabled').css('cursor', 'default');    // Ativa de novo o botão 'Entrar'
						//alert(http_forn[curDateTime].responseText);
					}
				} else {
					texto = "Erro no acesso.<br><b>Tente novamente.</b>";
					erro.html(texto);
					erro.fadeIn('normal')
						.delay(3000).fadeOut('fast');
					$('#btnLogin').removeAttr('disabled').css('cursor', 'default');    // Ativa de novo o botão 'Entrar'
				}
		});
	}
	$(function() {
		erro  = $('#alertBox');
		erro.html('&nbsp;').hide().css('visibility',"visible");
	});
</script>

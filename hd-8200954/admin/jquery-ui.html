<script type="text/javascript">
	$(document).ready(function() {
		$(".ui-accordion").find("h3").click(function () {
			$(this).parent("div").find("div").slideToggle('fast');
		});

		if (window.navigator.appName == "Microsoft Internet Explorer" && (window.navigator.appVersion.match(/MSIE 8.0/gi) || window.navigator.appVersion.match(/MSIE 7.0/gi))) {
			$(".ui-accordion").each(function() {
				var i = 0;
				$(this).find("table > tbody > tr").each(function () {
					var color = (i % 2) ? "#fafafa" : "#f0f0f0" ;
					$(this).css("background-color", color);
					i++;
				});
			});
		}

		var span = $("<span></span>").addClass("ui-header-codigo").attr("title", "Código, link curto!").text("Código").css("bottom", "3px");
		$("h3.ui-accordion-header").append(span);

		$(".submenu_telecontrol").last("span").css("margin-right", "0px");

		setInterval(function () {
			if ($("#txt_p").is(":visible")) {
				$("#txt_p").hide();
			} else {
				$("#txt_p").show();
			}
		}, 500);
	});
</script>

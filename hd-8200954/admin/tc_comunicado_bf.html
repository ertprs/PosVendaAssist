		var c_path     = (path == null || path == "") ? "" : ";path="+path;
		var expireDate = (expiredays==null) ? "" : ";expires="+exdate.toUTCString();
		document.cookie=c_name+ "=" +escape(value)+c_domain+c_path+expireDate;
	}
